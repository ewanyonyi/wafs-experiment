version: "3.9"

services:
  nginx:
    image: owasp/modsecurity-crs:nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./owasp-crs:/etc/nginx/owasp-crs
      - ./bWAPP:/var/www/html/bWAPP
    depends_on:
      - bwapp
    restart: always

  bwapp:
    image: raesene/bwapp:latest
    environment:
      - MYSQL_ROOT_PASSWORD=bee
      - MYSQL_USER=bee
      - MYSQL_PASSWORD=bee
    depends_on:
      - db
    volumes:
      - ./bWAPP:/var/www/html/bWAPP
    restart: always

  db:
    image: mariadb:10
    environment:
      - MYSQL_ROOT_PASSWORD=bee
      - MYSQL_DATABASE=bwapp
      - MYSQL_USER=bee
      - MYSQL_PASSWORD=bee
    volumes:
      - bwapp-db:/var/lib/mysql
    restart: always

volumes:
  bwapp-db: