version: "3.8"

services:
  nginx:
    build: . # Build from the Dockerfile in the current directory.
    ports:
      - "80:80"
    restart: always
    depends_on:
      - bwapp
  bwapp:
    image: raesene/bwapp:latest
    environment:
      - MYSQL_ROOT_PASSWORD=bee
      - MYSQL_USER=bee
      - MYSQL_PASSWORD=bee
    depends_on:
      - db
    volumes:
      - ./bWAPP:/var/www/html/bWAPP
    restart: always

  db:
    image: mariadb:10
    environment:
      - MYSQL_ROOT_PASSWORD=bee
      - MYSQL_DATABASE=bwapp
      - MYSQL_USER=bee
      - MYSQL_PASSWORD=bee
    volumes:
      - bwapp-db:/var/lib/mysql
    restart: always

volumes:
  bwapp-db: