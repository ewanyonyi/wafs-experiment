  #     - bwapp_net
  nginx:
    image: owasp/modsecurity:nginx
    container_name: nginx_modsec
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/tmp/nginx.conf:ro  # Mount as read-only to a temp location
      - ./modsecurity-main.conf:/etc/nginx/modsecurity-main.conf:ro
      - ./modsecurity.conf:/etc/modsecurity/modsecurity.conf:ro
      - ./crs-setup.conf:/etc/modsecurity/crs-setup.conf:ro
      - ./rules/:/etc/modsecurity/rules/:ro
    entrypoint: ["/bin/sh", "-c", "cp /tmp/nginx.conf /etc/nginx/nginx.conf && exec /docker-entrypoint.sh"]
    depends_on:
      - bwapp
    networks:
      - bwapp_net


networks:
  bwapp_net:
    driver: bridge

